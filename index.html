<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      /* background-color: black; */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-size: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="menu.mp4" type="video/mp4">
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  <div class="content">
    <!-- 여기에 영상 위에 보일 텍스트나 버튼 넣을 수 있음 -->
   
  </div>
</body>
</html>
